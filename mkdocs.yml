markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - extra
  - def_list
  - meta
  - tables
  - markdown_grid_tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - custom_theme/.icons
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.extra
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tilde
  - toc:
      permalink: false
      title: On this page

plugins:
  - autorefs
  - mkdocs-jupyter:
      execute: True
      include: ["*.ipynb"]
      include_source: True # Let users download the Jupyter notebook to use interactively
      allow_errors: False
  - exclude:
      glob:
        - internal/*
  - mkdocstrings:
      handlers:
        python:
          rendering:
            docstring_section_style: 'table'
            heading_level: 2
            line_length: 80
            members_order: 'source'
            merge_init_into_class: true
            separate_signature: true
            show_bases: true
            show_if_no_docstring: false
            show_object_full_path: false
            show_root_full_path: true
            show_root_heading: true
            show_root_toc_entry: true
            show_signature: true
            show_source: false
            show_submodules: false

          import:
            - https://docs.python.org/3/objects.inv
            - https://numpy.org/doc/stable/objects.inv
            - https://pandas.pydata.org/docs/objects.inv
  - render_swagger
  - search
  - spellcheck:
      known_words: spelling.txt
      ignore_code: true    # Ignore words in <code> tags
      min_length: 2        # Minimum length of words to consider
      # max_capital: 1     # Maximum number of capital letters in a word
      allow_unicode: false # Keep unicode characters
      skip_files:          # Skip files entirely
        - comparisons.md # Skipped due to false positives
        - performance.md # Skipped due to false positives
        - getting-started/interface_overview.ipynb
        - getting-started/q_magic_command.ipynb
        - user-guide/advanced/Pandas_API.ipynb


theme:
  name: material
  custom_dir: custom_theme/
  favicon: https://code.kx.com/favicon.ico
  font: false
  features:
    - content.tabs.link # Insiders
    - header.autohide
    - navigation.tabs
    - content.code.annotate
    - search.suggest
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: kx-light
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode

  language: en
docs_dir: docs

